<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project 9: Countdown and Slideshow</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    </head>
    <body>
        <p>How many seconds would you like to set an alarm for?</p>
        <input id="seconds" value=""></input>
        <button onclick="countdown()">Click Here</button>
        <p id="timer"></p>

        <h1 style="text-align: center;">Slideshow Demonstration</h1>
        <div class="slideshow-container">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./img/kpop_dance_3.gif" alt="Typing Vid" style="width: 100%;">
                <div class="text">KPOP Dance Gif</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./img/Boy_Treasure.gif" alt="KPOP Dance Gif 1" style="width: 100%;">
                <div class="text">Boy Treasure Dance</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./img/verivery_Undercover.gif" alt="KPOP Dance Gif 2" style="width: 100%;">
                <div class="text">VeriVery Dance</div>
            </div>

            <!-- Next and Previous Buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </body>
    <script src="./JS/main.js"></script>
</html>
