<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project 3: Math Operators</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="">
</head>

<body>
    <h1 style="text-align: left;">Project 3: Math Operators</h1>
    <div style="border: 1px dotted black; width: 256px; height: 50px; padding-left: 10px;">
        <p id="Math" style="text-align: center"></p>
    </div>
    <div>
        <button style="display: block; float: left; margin-top: 10px; margin-right: 10px;"
            onclick="addition_Function()">Addition
            Example</button>
        <button style="display: block; float: left; margin-top: 10px; margin-right: 10px;"
            onclick="subtraction_Function()">Subtraction
            Example</button>
    </div>
    <br>
    <div style="margin-top: 20px;">
        <button style="display: block; float: left; margin-top: 10px; margin-right: 10px;"
            onclick="multiplication_Function()">Multiplication
            Example</button>
        <button style="display: block; float: left; margin-top: 10px; margin-right: 10px;"
            onclick="division_Function()">Division
            Example</button>
    </div>
    <br>
    <div style="margin-top: 20px;">
        <button style="display: block; float: left; margin-top: 10px; margin-right: 10px;"
            onclick="multiple_Operator()">Multiple Operators Example</button>
    </div>
    <div style="margin-top: 20px;">
        <button style="display: block; float: left; margin-top: 10px; margin-right: 10px;"
            onclick="modulus_Function()">Modulus Operator Example</button>
    </div>
    <br>
    <div style="margin-top: 20px;">
        <button style="display: block; float: left; margin-top: 10px; margin-right: 10px;"
            onclick="negative_Function()">Negation Unary Example</button>
    </div>
    <br>
    <br>
    <br>
    <label>Counter:</label>
    <input type="text" style="text-align: center;" id="Counter" value="0"></input>
    <div style="margin-top: 10px;">
        <button style="display: block; float: left; margin-top: 5px; margin-right: 10px;" onclick="increment()">Count
            Up</button>
        <button style="display: block; float: left; margin-top: 5px; margin-right: 10px;" onclick="decrement()">Count
            Down</button>
    </div>
    <br>
    <br>
    <br>
    <div style="margin-top: 10px;">
        <input type="text" style="text-align: center;" id="random" value="0"></input>
        <button style="display: block; float: left; margin-right: 10px;" onclick="randomize()">Generate
            Random Number</button>
    </div>
</body>
<script src="JS/main.js"></script>

</html>
